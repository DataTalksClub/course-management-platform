{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Welcome, {{ user.username }}!</h2>
  {% else %}
    <h2>Welcome to the Course Management Platform!</h2>
    <p>Please <a href="{% url 'login' %}">log in</a> to access your courses.</p>
  {% endif %}
{% endblock %}
