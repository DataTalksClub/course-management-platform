{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Course Management{% endblock %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'courses.css' %}">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .content-wrapper {
        flex: 1;
      }

      footer {
        background-color: #212529;
        color: rgba(255, 255, 255, 0.55);
        padding: 1.5rem 0;
        text-align: center;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }

      .footer-links a {
        margin: 0 15px;
        transition: opacity 0.3s ease;
      }

      .footer-links a:hover {
        opacity: 0.7;
      }

      .footer-icon {
        height: 40px;
        width: 40px;
        font-size: 40px;
        color: rgba(255, 255, 255, 0.55);
      }
      .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-left: 15px;
      }
      
      .breadcrumb-item + .breadcrumb-item::before {
        content: "/";
        color: #000;
      }
      
      .breadcrumb-item a {
        color: #0088dd;  /* Change this to your preferred color */
        text-decoration: none;
      }
      
      .breadcrumb-item.active {
        color: #0088dd;  /* This is the color for the active (current) item */
      }
      {% block styles %}{% endblock styles %}
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div class="content-wrapper">
      <header class="bg-light border-bottom">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-light">
            <div class="d-flex align-items-center">
              <a class="navbar-brand" href="{% url 'course_list' %}">
                <i class="fas fa-graduation-cap"></i>
              </a>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Courses</a></li>
                  {% block breadcrumbs %}{% endblock %}
                </ol>
              </nav>
            </div>
            
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <span class="nav-link"
                    ><i class="fas fa-user"></i> {{ user.username }}</span
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_logout' %}"
                    >Logout <i class="fas fa-sign-out-alt"></i
                  ></a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}"
                    >Login <i class="fas fa-sign-in-alt"></i
                  ></a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
         
        </div>
      </header>

      <main class="container my-4">
        <div class="bg-white border rounded p-4">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <footer class="mt-auto py-3 bg-dark">
      <div class="container">
        <div class="footer-links">
          <a
            href="https://datatalks.club"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://avatars.githubusercontent.com/u/72699292?s=200&v=4"
              alt="Data Talks Club"
              class="footer-icon"
            />
          </a>
          <a
            href="https://github.com/DataTalksClub/course-management-platform"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github footer-icon"></i>
          </a>
        </div>
        <small class="text-muted">Version {{ VERSION }}</small>
      </div>
    </footer>

    <script src="{% static 'local_date.js' %}"></script>
  </body>
</html>
